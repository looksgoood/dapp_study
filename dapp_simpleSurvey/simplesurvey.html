<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
        <title>Simple Survey Dapp Example</title>
        <style>
            body {margin-left:50px}
            #storedData {font-size: 300%; margin-right: 10px;}
            #newValue {width:200px; margin-right: 10px; text-align: right;}
        </style>
    </head>
    <body>
        <h3>Simple Survey Dapp Example</h3>
        <ul>
            <li>Contract Address: <span id="contractAddr"></span></li>
            <li>My Account Address: <span id="accountAddr"></span></li>
            <li>Stored Contract Value: <span id="storedData"></span>
              <button onclick="getValue()">Refresh</button> (Current Block: <span id="lastBlock"></span>)
            </li>
            <li>
              <input id="newValue" type="text"><button onclick="setValue()">Update with new Value</button>
              <div id="result"></div>
            </li>
            <li>The page is automatically updated, after pending transaction(update new value) is verified in blockchain.</li>
        </ul>
